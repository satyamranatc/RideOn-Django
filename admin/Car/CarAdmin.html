<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Admin</title>
    <link rel="stylesheet" href="CarAdmin.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../Car/CarAdmin.html" class="active">Car Admin</a></li>
            <li><a href="../Users/UserAdmin.html">User Admin</a></li>
            <li><a href="../Rent/RentAdmin.html">Rent Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>The Ride On's Admin Page</h1>
            <h2>Car Admin Panel</h2>
        </header>

        <section class="add-car-form">
            <h3>Add New Car</h3>
            <form id="addCarForm">
                <div class="form-row">
                    <input type="text" id="brand" placeholder="Brand" required>
                    <input type="text" id="modelInput" placeholder="Model" required>
                </div>
                <div class="form-row">
                    <input type="number" id="yearInput" placeholder="Year" required>
                    <input type="text" id="colorInput" placeholder="Color" required>
                </div>
                <div class="file-upload">
                    <label for="carPoster">Drop car image here or click to upload</label>
                    <input type="file" id="carPoster" accept="image/*">
                </div>
                <button type="submit">Add The Car To List</button>
            </form>
        </section>

        <section class="car-list">
            <h3>Car List</h3>
            <ul id="carList">
                <!-- Car items will be dynamically added here -->
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="CarAdmin.js"></script>
</body>
</html>
